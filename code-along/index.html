<!DOCTYPE html>
<html>
<!-- The head element is data about the page -->
<head>
    <title>Welcome to my store!</title>
    <!-- Use UTF-8 so that special characters are allowed -->
    <meta charset="UTF-8">
    <!-- Some garbage that IE needs -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- This is for mobile -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<!-- Body element is what I see on the page -->
<body>
    <!-- This is the header of the page. -->
    <h1>Hi! Welcome to my store!</h1> 

    <!-- This is a paragraph element -->
    <p>Isn't it awesome?</p>

    <!-- Puppy -->
    <div><img src="puppy.gif"></div>

    <!-- This is an unordered list -->
    <ul>
        <li><a href="http://twitter.com/eng">Find me on Twitter</a></li>
        <li><a href="http://instagram.com/eng">Find me on Instagram</a></li>
    </ul>

    <div>
        <!-- Create a link to the about us page -->
        <a href="aboutus.html">About Us</a>
    </div>
</body>
</html>
